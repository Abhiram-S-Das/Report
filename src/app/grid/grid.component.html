<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container *ngFor="let item of displayedColumns" [matColumnDef]="item">
      <th mat-header-cell *matHeaderCellDef> {{ customColumnNames[item] || item }} </th>
      <td mat-cell *matCellDef="let element">{{ item === 'district' ? element.district : element[item] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button color="warn" (click)="downloadCSV()">Download CSV</button>

  <mat-paginator [pageSizeOptions]="[10,15]" showFirstLastButtons aria-label="">
  </mat-paginator>
</div>
